<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javaScript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script language="JavaScript" src="__PUBLIC__/Js/css.js"></script>
<script language="JavaScript" src="__PUBLIC__/js/common.js"></script>
<link href="__PUBLIC__/Admin/css/admin.css" rel="stylesheet" type="text/css" />
</head>

<body>
<table class="tab" border="0" align="center" cellpadding="0" cellspacing="0">
   <tr>
      <td class="left"><img src="__PUBLIC__/Admin/images/tab_03.gif" width="15" height="30" /></td>
      <td class="center">
      <p class="position"><span>网站管理</span>订单管理</p>
      <div class="sub_nav"><ul><li><a href="__URL__/paylist">订单列表</a></li><li><a href="__URL__/pay_add">添加财务</a></li><li><a href="__URL__/paycharge">交易明细</a></li></ul><div class="cl"></div></div>
      <table border="0" cellpadding="0" cellspacing="1" class="table_form">
      <form name="myform" action="__URL__/paycharge" method="get">
       <input type="hidden" name="s" value="/AdminMod/paycharge" />
      <tr class="sub_nav">
         <td class="align_r"><select name="field"><option value="username">用户名</option>
         <option value="uid">用户ID</option></select></td>
         <td class="align_l"><input name="uid" value="" type="text" /> <input type="submit" id="submit" name="submit" value="搜索" /></td>
      </tr>
      </form>
      </table>
      <table border="0" cellpadding="0" cellspacing="1" class="table_list">
      <caption>交易明细</caption>
   <tr>
      <th>用户名</th>
      <th>类型</th>
      <th>收支</th>
      <th>金额</th>
      <th>备注</th>
      <th>时间</th>
   </tr>
   <volist name="list" id="qy">
  <tr>
    <td><a href="__ROOT__/?s=AdminMem/view/uid/{$qy.uid}">{:nickname($qy['uid'])}</a></td>
    <td>{$qy.type}</td>
    <td>{$qy.in}</td>
    <td>{$qy.num}</td>
    <td>{$qy.item}</td>
    <td>{$qy.time|date='Y-m-d H:i:s',###}</td>
  </tr>
  </volist>
  <tr>
  <td colspan="6">{$page}</td>
  </tr>
      </table>
      </td>
      <td class="right"><img src="__PUBLIC__/Admin/images/tab_07.gif" width="14" height="30" /></td>
   </tr>
   <tr>
      <td height="29"><img src="__PUBLIC__/Admin/images/tab_20.gif" width="14" height="29" /></td>
      <td  background="__PUBLIC__/Admin/images/tab_21.gif"></td>
      <td><img src="__PUBLIC__/Admin/images/tab_22.gif" width="14" height="29" /></td>
   </tr>
</table>
</body>
</html>
