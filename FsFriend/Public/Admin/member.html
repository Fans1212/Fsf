<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javaScript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script language="JavaScript" src="__PUBLIC__/Js/css.js"></script>
<script language="JavaScript" src="__PUBLIC__/js/common.js"></script>
<link href="__PUBLIC__/Admin/css/admin.css" rel="stylesheet" type="text/css" />
</head>

<body>
<table class="tab" border="0" align="center" cellpadding="0" cellspacing="0">
   <tr>
      <td class="left"><img src="__PUBLIC__/Admin/images/tab_03.gif" width="15" height="30" /></td>
      <td class="center">
      <p class="position"><span>网站管理</span>会员列表</p>
      <table border="0" cellpadding="0" cellspacing="1" class="table_form">
      <form name="myform" action="__URL__/search" method="get">
      <input type="hidden" name="s" value="/AdminMem/search" />
      <tr class="sub_nav">
         <td class="align_r"><select name="field"><option value="username">用户名</option>
         <option value="uid">用户ID</option>
         <option value="email">注册Email</option></select></td>
         <td class="align_l"><input name="keyword" value="" type="text" /> <input type="submit" id="submit" name="submit" value="搜索" /></td>
      </tr>
      </form>
      </table>
      <table border="0" cellpadding="0" cellspacing="1" class="table_list">
      <form name="myform2"  method="post">
      <caption>会员列表</caption>
      <tr>
         <th>选择</th>
         <th>用户名</th>
         <th>Email</th>
         <th>会员组</th>
         <th>资金</th>
         <th>积分</th>
         <th>登录次数</th>
         <th>注册时间</th>
         <th>注册IP</th>
         <th>状态</th>
         <th>操作</th>
      </tr>
      <volist name="list" id="qy">
      <tr>
        <td class=""><input type="checkbox" name="uid[]" value="{$qy.uid}" /></td>
        <td><a href="__URL__/view/uid/{$qy.uid}">{$qy.username}</a></td>
        <td>{$qy.email}</td>
        <td>{$qy.group}</td>
        <td>{$qy.money}</td>
        <td>{$qy.credit}</td>
        <td>{$qy.login_count}</td>
        <td>{$qy.reg_time|date="Y-m-d H:i:s",###}</td>
        <td>{$qy.reg_ip}</td>
        <td>{$qy.status}</td>
        <td><eq name="qy['islock']" value="0"><a href="__URL__/lock/uid/{$qy.uid}">禁止</a><else/><a href="__URL__/lock/uid/{$qy.uid}"><font color="#FF0000">恢复</font></a></eq>|<a href="__URL__/edit/uid/{$qy.uid}">编辑</a>|<a href="__URL__/delmember/uid/{$qy.uid}">删除</a></td>
      </tr>
      </volist>
      <tr>
        <td class=""><input name="chkall" type="checkbox" id="chkall" onClick="checkall(this.form)" style="border:0;" value="check">全选</td>
        <td class="align_l" colspan="10"><input type="submit" name="del" value="批量删除" onClick="document.myform2.action='__URL__/delmember'" /> <input type="submit" name="audit" value="批量审核" onClick="document.myform2.action='__URL__/audit'" /> <input type="submit" name="audit" value="批量禁止" onClick="document.myform2.action='__URL__/lock'" />{$page}</td>
      </tr></form>
      </table>
      </td>
      <td class="right"><img src="__PUBLIC__/Admin/images/tab_07.gif" width="14" height="30" /></td>
   </tr>
   <tr>
      <td height="29"><img src="__PUBLIC__/Admin/images/tab_20.gif" width="14" height="29" /></td>
      <td  background="__PUBLIC__/Admin/images/tab_21.gif"></td>
      <td><img src="__PUBLIC__/Admin/images/tab_22.gif" width="14" height="29" /></td>
   </tr>
</table>
</body>
</html>
