<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javaScript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script language="JavaScript" src="__PUBLIC__/Js/css.js"></script>
<script language="JavaScript" src="__PUBLIC__/js/common.js"></script>
<link href="__PUBLIC__/Admin/css/admin.css" rel="stylesheet" type="text/css" />
</head>

<body>
<table class="tab" border="0" align="center" cellpadding="0" cellspacing="0">
   <tr>
      <td class="left"><img src="__PUBLIC__/Admin/images/tab_03.gif" width="15" height="30" /></td>
     <td class="center">
      <p class="position"><span>网站管理</span>会员举报管理</p>
      <table border="0" cellpadding="0" cellspacing="1" class="table_list">
      <form name="myform" action="" method="post">
      <caption>会员举报管理</caption>
      <tr>
         <th>选择</th>
         <th>被举报者</th>
         <th>举报者</th>
         <th>URL</th>
         <th>类型</th>
         <th>留言</th> 
         <th>时间</th>
      </tr>
      <volist name="list" id="qy">
      <tr>
        <td><input type="checkbox" name="id[]" value="{$qy.id}"  /></td>
        <td>{$qy.uid}</td>
        <td>{$qy.rp_uid}</td>
        <td>{$qy.url}</td>
        <td>{$qy.type}</td>
        <td>{$qy.message}</td> 
        <td>{$qy.date|date="Y-m-d H:i:s",###}</td>
      </tr>
      </volist>
      <tr>
        <td><input name="chkall" type="checkbox" id="chkall" onClick="checkall(this.form)" style="border:0;" value="check">全选</td>
        <td colspan="6" class="align_l"><input type="submit" name="submit" value="删除"  /></td>
      </tr>
      </form>
      </table>
      </td>
      <td class="right"><img src="__PUBLIC__/Admin/images/tab_07.gif" width="14" height="30" /></td>
   </tr>
   <tr>
      <td height="29"><img src="__PUBLIC__/Admin/images/tab_20.gif" width="14" height="29" /></td>
      <td  background="__PUBLIC__/Admin/images/tab_21.gif"></td>
      <td><img src="__PUBLIC__/Admin/images/tab_22.gif" width="14" height="29" /></td>
   </tr>
</table>
</body>
</html>
