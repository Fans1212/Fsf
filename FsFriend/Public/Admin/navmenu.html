<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javaScript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script language="JavaScript" src="__PUBLIC__/Js/css.js"></script>
<link href="__PUBLIC__/Admin/css/admin.css" rel="stylesheet" type="text/css" />
</head>

<body>
<table class="tab" border="0" align="center" cellpadding="0" cellspacing="0">
<form name="myform" action="__URL__/navac" method="post">
   <tr>
      <td class="left"><img src="__PUBLIC__/Admin/images/tab_03.gif" width="15" height="30" /></td>
      <td class="center">
      <p class="position"><span>网站管理</span>导航菜单</p>
      <table border="0" cellpadding="0" cellspacing="1" class="table_form">
      <caption>添加导航菜单</caption>
      <tr>
        <td class="">链接名称</td>
        <td class="align_l"><input type="text" name="name" value="" /></td>
      </tr>
      <tr>
        <td class="">链接地址</td>
        <td class="align_l"><input type="text" name="url" value="" /></td>
      </tr>
      <tr>
        <td class="">打开窗口</td>
        <td class="align_l"><select name="target" ><option value="_blank">新窗口</option>
        <option value="_self" selected="selected">当前窗口</option>
        </select></td>
      </tr>
      <tr>
        <td class="">排序</td>
        <td class="align_l"><input type="text" name="rank" value="10" /></td>
      </tr>
      <tr>
        <td class="align_r">&nbsp;<input type="hidden" name="type" value="1" /><input type="hidden" name="ac" value="add" /></td>
        <td class="align_l"><input type="submit" name="submit" value="提交" /></td>
      </tr>
      </table>
      <table border="0" cellpadding="0" cellspacing="1" class="table_list">
      <caption>导航菜单设置</caption>
      <tr>
        <th>排序</th>
        <th>名称</th>
        <th>URL</th>
        <th>打开方式</th>
        <th>操作</th>
      </tr>
      <volist name="menu" id="qy">
      <tr>
        <td width="50">{$qy.rank}</td>
        <td class="">{$qy.name}</td>
        <td class="align_l">{$qy.url}</td>
        <td class="align_l">{$qy.target}</td>
        <td class="align_l"><a href="__URL__/navedit/id/{$qy.id}">编辑</a>|<a href="__URL__/navac/ac/del/id/{$qy.id}"><font color="#FF0000">删除</font></a></td>
      </tr>
      </volist>
      <tr>
        <td class="align_r">&nbsp;</td>
        <td class="align_r">&nbsp;</td>
        <td class="align_l"> </td>
        <td class="align_r">&nbsp;</td>
        <td class="align_l"> </td>
      </tr>
          </table>
      
      </td>
      <td class="right"><img src="__PUBLIC__/Admin/images/tab_07.gif" width="14" height="30" /></td>
   </tr>
   <tr>
      <td height="29"><img src="__PUBLIC__/Admin/images/tab_20.gif" width="14" height="29" /></td>
      <td  background="__PUBLIC__/Admin/images/tab_21.gif"></td>
      <td><img src="__PUBLIC__/Admin/images/tab_22.gif" width="14" height="29" /></td>
   </tr>
   </form>
</table>
</body>
</html>
