<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javaScript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script language="JavaScript" src="__PUBLIC__/Js/css.js"></script>
<script language="JavaScript" src="__PUBLIC__/js/common.js"></script>
<link href="__PUBLIC__/Admin/css/admin.css" rel="stylesheet" type="text/css" />
</head>

<body>
<table class="tab" border="0" align="center" cellpadding="0" cellspacing="0">
   <tr>
      <td class="left"><img src="__PUBLIC__/Admin/images/tab_03.gif" width="15" height="30" /></td>
      <td class="center">
      <p class="position"><span>网站管理</span>站内短信</p>
      <if condition="strtolower(ACTION_NAME) eq message ">
      <table border="0" cellpadding="0" cellspacing="1" class="table_form">
      <form name="myform" action="__URL__/message" method="post">
      <tr class="sub_nav">
         <td class="align_r"><select name="field" ><option value="title">标题</option>
         <option value="from">用户ID</option></select></td>
         <td class="align_l"><input name="keyword" value="" type="text" /> <input type="submit" name="submit" value="搜索" /></td>
      </tr>
      </form>
      </table>
      <table border="0" cellpadding="0" cellspacing="1" class="table_list">
      <form name="myform" action="__URL__/delmessage" method="post">
      <caption>站内信息列表</caption>
      <tr>
         <th>选择</th>
         <th>发信者</th>
         <th>接收者</th>
         <th>标题</th>
         <th>时间</th>
         <th>状态</th>
      </tr>
      <volist name="list" id="qy">
      <tr>
        <td class=""><input type="checkbox" name="mid[]" value="{$qy.id}" /></td>
        <td>{:nickname($qy['from'],0)}</td>
        <td><a href="__URL__/diary/cat/{$qy.to}">{:nickname($qy['to'],0)}</a></td>
        <td class="align_l"><a href="__URL__/redmsg/mid/{$qy.id}">{$qy.m_title}</a> </td>
        <td class="align_l">{$qy.time|date="Y-m-d H:i:s",###}</td>
        <td><eq name="qy.status" value="0">未读<else/>已读</eq></td>
      </tr>
      </volist>
      <tr>
        <td class=""><input name="chkall" type="checkbox" id="chkall" onClick="checkall(this.form)" value="check">全选</td>
        <td class="align_l" colspan="5"><input type="submit" name="submit" value="删除" />{$page}</td>
      </tr></form>
      </table><else/>

      <table border="0" cellpadding="0" cellspacing="1" class="table_form">
      <form name="myform" action="__URL__/delmessage" method="post">
      <caption>阅读信息</caption>
      <tr>
         <td width="10%">发信人：</td>
         <td width="10%" class="align_l">{:nickname($from,0)}</td>
         <td width="10%" class="align_r">收信人：</td>
         <td width="*" class="align_l">{:nickname($to,0)}</td>
      </tr>
      <tr>
      <td>标题：</td>
      <td colspan="3" class="align_l">{$m_title}(时间：{$time|date="Y-m-d H:i:s",###})</td>
      </tr>
      <tr>
         <td>内容：</td>
         <td colspan="3" class="align_l">{$m_content}</td>
      </tr>
      <tr>
         <td></td><input type="hidden" name="mid[]" value="{$id}"  />
         <td colspan="3"><input type="submit" name="del" value="删除"  /> <input type="button" name="back" value="返回"  onclick="javascript:window.history.go(-1)" /></td>
      </tr></form>
      </table></if>
      </td>
      <td class="right"><img src="__PUBLIC__/Admin/images/tab_07.gif" width="14" height="30" /></td>
   </tr>
   <tr>
      <td height="29"><img src="__PUBLIC__/Admin/images/tab_20.gif" width="14" height="29" /></td>
      <td  background="__PUBLIC__/Admin/images/tab_21.gif"></td>
      <td><img src="__PUBLIC__/Admin/images/tab_22.gif" width="14" height="29" /></td>
   </tr>
</table>
</body>
</html>
