<body>
<table class="tab" border="0" align="center" cellpadding="0" cellspacing="0">
<form name="myform" action="__URL__/filter" method="post">
   <tr>
      <td class="left"><img src="__PUBLIC__/Admin/images/tab_03.gif" width="15" height="30" /></td>
      <td class="center">
      <p class="position"><span>网站管理</span>词语过滤</p>
      <table border="0" cellpadding="0" cellspacing="1" class="table_list">
      <caption>词语过滤</caption>
      <tr>
         <th>选择</th>
         <th>原词</th>
         <th>替换为</th>
      </tr>
      <volist name="list" id="qy">
      <tr>
        <td width="50"><input type="hidden" name="ID[]" value="{$qy[0]}" /></td>
        <td width="200"><input type="text" name="OLD[]" value="{$qy[0]}" /> </td>
        <td class="align_l"><input type="text" name="NEW[]" value="{$qy[1]}" /></td>
        
      </tr>
      </volist>
      <tr>
        <td width="50"><input type="hidden" name="ID[]" value="" /></td>
        <td width="200"><input type="text" name="OLD[]" value="" /> </td>
        <td class="align_l"><input type="text" name="NEW[]" value="" /></td>       
      </tr>
      <tr>
      <td width="50"><input name="chkall" type="checkbox" id="chkall" onClick="checkall(this.form)" style="border:0;" value="check" checked>删除</td>
      <td colspan="2" class="align_l"><input type="submit" name="submit" value="提交" /></td>
      </tr>
      </table>
      </td>
      <td class="right"><img src="__PUBLIC__/Admin/images/tab_07.gif" width="14" height="30" /></td>
   </tr>
   <tr>
      <td height="29"><img src="__PUBLIC__/Admin/images/tab_20.gif" width="14" height="29" /></td>
      <td  background="__PUBLIC__/Admin/images/tab_21.gif"></td>
      <td><img src="__PUBLIC__/Admin/images/tab_22.gif" width="14" height="29" /></td>
   </tr>
   </form>
</table>
