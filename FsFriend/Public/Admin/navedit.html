<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/Admin/css/admin.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="__PUBLIC__/js/css.js"></script>
</head>

<body>
<table class="tab" border="0" align="center" cellpadding="0" cellspacing="0">
<form name="myform" action="__URL__/navac" method="post">
   <tr>
      <td class="left"><img src="__PUBLIC__/Admin/images/tab_03.gif" width="15" height="30" /></td>
      <td class="center">
      <p class="position"><span>网站管理</span>导航菜单</p>
      <table border="0" cellpadding="0" cellspacing="1" class="table_list">
      <caption>编辑菜单</caption>
      <tr>
        <td class="">链接名称</td>
        <td class="align_l"><input type="text" name="name" value="{$name}" /></td>
      </tr>
      <tr>
        <td class="">链接地址</td>
        <td class="align_l"><input type="text" name="url" value="{$url}" /></td>
      </tr>
      <tr>
        <td class="">打开窗口</td>
        <td class="align_l"><select name="target" ><option value="_blank" <eq name="target" value="_blank"> selected="selected" </eq> >新窗口</option>
        <option value="_self" <eq name="target" value="_self"> selected="selected" </eq>>当前窗口</option>
        </select></td>
      </tr>
      <tr>
        <td class="">排序</td>
        <td class="align_l"><input type="text" name="rank" value="{$rank}" /></td>
      </tr>
      <tr>
        <td class="align_r"><input type="hidden" name="id" value="{$id}" /><input type="hidden" name="type" value="1" /><input type="hidden" name="ac" value="edit" /></td>
        <td class="align_l"><input type="submit" name="submit" value="提交" /></td>
      </tr>
      </table>  
      </td>
      <td class="right"><img src="__PUBLIC__/Admin/images/tab_07.gif" width="14" height="30" /></td>
   </tr>
   <tr>
      <td height="29"><img src="__PUBLIC__/Admin/images/tab_20.gif" width="14" height="29" /></td>
      <td  background="__PUBLIC__/Admin/images/tab_21.gif"></td>
      <td><img src="__PUBLIC__/Admin/images/tab_22.gif" width="14" height="29" /></td>
   </tr>
   </form>
</table>
</body>
</html>
