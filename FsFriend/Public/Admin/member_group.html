<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javaScript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script language="JavaScript" src="__PUBLIC__/Js/css.js"></script>
<script language="JavaScript" src="__PUBLIC__/js/common.js"></script>
<link href="__PUBLIC__/Admin/css/admin.css" rel="stylesheet" type="text/css" />
</head>

<body>
<table class="tab" border="0" align="center" cellpadding="0" cellspacing="0">
   <tr>
      <td class="left"><img src="__PUBLIC__/Admin/images/tab_03.gif" width="15" height="30" /></td>
     <td class="center">
      <p class="position"><span>网站管理</span>会员组</p>
      <div class="sub_nav"><ul><li><a href="__URL__/group">管理会员组</a></li><li><a href="__URL__/groupadd">添加会员组</a></li></ul><div class="cl"></div></div>
      <table border="0" cellpadding="0" cellspacing="1" class="table_list">
      <caption>会员组列表</caption>
      <tr>
         <th>排序</th>
         <th>会员组</th>
         <th>服务</th>
         <th>会员数</th>
         <th>访问</th>
         <th>系统组</th>
         <th>管理操作</th>   
      </tr>
      <volist name="list" id="qy">
      <tr>
        <td class="align_r">{$qy.listorder}</td>
        <td>{$qy.name}</td>
        <td>{$qy.description}</td>
        <td>{$qy.num}</td>
        <td><eq name="qy['allowvisit']" value="1"><font color="red">√</font></eq></td>
        <td><eq name="qy['issystem']" value="1"><font color="red">√</font></eq></td>
        <td><a href="__URL__/groupedit/gid/{$qy.groupid}">编辑</a>|<eq name="qy['issystem']" value="1"><font color="#CCCCCC">禁止</font>|<font color="#CCCCCC">删除</font><else/><eq name="qy['disabled']" value="1"><a href="__URL__/groupdo/go/dis/v/0/gid/{$qy.groupid}">恢复</a><else/><a href="__URL__/groupdo/go/dis/v/1/gid/{$qy.groupid}">禁止</a></eq>|<a href="__URL__/groupdo/go/del/gid/{$qy.groupid}">删除</a></eq></td>
      </tr>
      </volist>
      </table>
      </td>
      <td class="right"><img src="__PUBLIC__/Admin/images/tab_07.gif" width="14" height="30" /></td>
   </tr>
   <tr>
      <td height="29"><img src="__PUBLIC__/Admin/images/tab_20.gif" width="14" height="29" /></td>
      <td  background="__PUBLIC__/Admin/images/tab_21.gif"></td>
      <td><img src="__PUBLIC__/Admin/images/tab_22.gif" width="14" height="29" /></td>
   </tr>
</table>
</body>
</html>
