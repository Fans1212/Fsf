<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javaScript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script language="JavaScript" src="__PUBLIC__/Js/css.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Js/editor/kindeditor.js"></script>
<link href="__PUBLIC__/Admin/css/admin.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function tab(no,n){
	for(var i=1;i<=n;i++){
		$('#tool'+i).hide();
	}
	$('#tool'+no).show();
}
function showfields(){
	var exptable = $('#exptable').val();
	$.ajax({
		url: 'index.php?s=Admin-Tool-ajaxfields-id-'+exptable+'',
		success: function(res){
			$('#fields').html(res);
		}
	});
} 
function rpfield(v){
	$('#rpfield').val(v); 
}
function checkall(form) {
	for(var i = 0;i < form.elements.length; i++) {
		var e = form.elements[i];
		if (e.name != 'chkall' && e.disabled != true) {
			e.checked = form.chkall.checked;
		}
	}
}
</script>
<script type="text/javascript">
    KE.show({
        id : 'ancontent' //TEXTAREA输入框的ID
   });
</script>
</head>

<body>
<table class="tab" border="0" align="center" cellpadding="0" cellspacing="0">
   <tr>
      <td class="left"><img src="__PUBLIC__/Admin/images/tab_03.gif" width="15" height="30" /></td>
      <td class="center">
      <div class="position"><span>网站管理</span>网站公告</div>
      <div class="sub_nav"><ul><li><a href="__URL__/announce">公告列表</a></li><li><a href="__URL__/addannounce">添加公告</a></li></ul><div class="cl"></div></div>
      <if condition="strtolower(ACTION_NAME) eq announce ">
    <table border="0" cellpadding="0" cellspacing="1" class="table_list" id="tool1">
      <form action="__URL__/delan" method="post">
      <caption>公告列表</caption>
        <tr>
        <th width="5%">选中</th>
        <th width="50%">标题</th>
        <th width="12%">添加时间</th>
        <th width="8%">点击数</th>
        <th width="">操作</th>
        </tr><volist name="list" id="qy">        
        <tr>
          <td ><input type="checkbox" name="aid[]" value="{$qy.aid}" ></td>
          <td style="text-align:left"><a href="__URL__/editan/aid/{$qy.aid}">{$qy.title}</a></td>
          <td >{$qy.addtime|date='Y-m-d H:i:s',###}</td>
          <td >{$qy.hits}</td>
          <td ><a href="__URL__/editan/aid/{$qy.aid}">编辑</a></td>
        </tr></volist>
        <tr class="firstalt">
        <td colspan="5"><input name="chkall" type="checkbox" onClick="checkall(this.form)" style='border:none'>全选/反选 <input type="submit" class="mininput" value=" 批量删除 " onClick="return confirm('确定删除?')"/></td>
        </tr>
      </form>
    </table>
<else/>    
      <table border="0" cellpadding="0" cellspacing="1" class="table_form">
      <form name="myform" action="__URL__/addannounce" method="post">
      <caption>添加公告</caption>
      <tr>
        <td class="" width="100">标题：</td>
        <td class="align_l"><input type="text" name="title" value="{$title}" style="width:300px;" /></td>
      </tr>
      <tr>
        <td class="">内容：</td>
        <td class="align_l"><textarea id="ancontent" name="content" style="width:700px;height:300px;">{$content}</textarea></td>
      </tr>
      <tr>
        <td class="align_r">&nbsp;</td><input type="hidden" name="edit" value="{$edit}" /><input type="hidden" name="aid" value="{$aid}" />
        <td class="align_l"><input type="submit" name="submit" value="提交" /></td>
      </tr>   </form>
      </table>  </if>
      </td>
      <td class="right"><img src="__PUBLIC__/Admin/images/tab_07.gif" width="14" height="30" /></td>
   </tr>
   <tr>
      <td height="29"><img src="__PUBLIC__/Admin/images/tab_20.gif" width="14" height="29" /></td>
      <td  background="__PUBLIC__/Admin/images/tab_21.gif"></td>
      <td><img src="__PUBLIC__/Admin/images/tab_22.gif" width="14" height="29" /></td>
   </tr>
</table>
</body>
</html>
