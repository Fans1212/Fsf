<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javaScript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script language="JavaScript" src="__PUBLIC__/Js/css.js"></script>
<script language="JavaScript" src="__PUBLIC__/js/common.js"></script>
<link href="__PUBLIC__/Admin/css/admin.css" rel="stylesheet" type="text/css" />
</head>

<body>
<table class="tab" border="0" align="center" cellpadding="0" cellspacing="0">
   <tr>
      <td class="left"><img src="__PUBLIC__/Admin/images/tab_03.gif" width="15" height="30" /></td>
      <td class="center">
      <p class="position"><span>网站管理</span>会员日记</p>
      <table border="0" cellpadding="0" cellspacing="1" class="table_form">
      <form name="myform" action="__URL__/diary" method="post">
      <tr class="sub_nav">
         <td class="align_r"><select name="field" ><option value="title">标题</option>
         <option value="username">用户名</option>
         <option value="uid">用户ID</option></select></td>
         <td class="align_l"><input name="keyword" value="" type="text" /> <input type="submit" id="submit" name="submit" value="搜索" /></td>
      </tr>
      </form>
      </table>
      <table border="0" cellpadding="0" cellspacing="1" class="table_list">
      <form name="myform2" action="" method="post">
      <caption>会员日记列表</caption>
      <tr>
         <th>选择</th>
         <th>作者</th>
         <th>栏目</th>
         <th>标题</th>
         <th>时间</th>
         <th>状态</th>
      </tr>
      <volist name="list" id="qy">
      <tr>
        <td class=""><input type="checkbox" name="diaryid[]" value="{$qy.id}" /></td>
        <td>{:nickname($qy['uid'],0)}</td>
        <td><a href="__URL__/diary/cat/{$qy.cateid}">{:catname($qy['cateid'])}</a></td>
        <td class="align_l"><a href="__ROOT__/?s=Diary/show/id/{$qy.id}.html" target="_blank">{$qy.diarytitle}</a> </td>
        <td class="align_l">{$qy.thedate|date="Y-m-d H:i:s",###}</td>
        <td><eq name="qy.stat" value="1"><font color="green">已审核</font><else/>未审核</eq></td>
      </tr>
      </volist>
      <tr>
        <td class=""><input name="chkall" type="checkbox" id="chkall" onClick="checkall(this.form)" style="border:0;" value="check">全选</td>
        <td class="align_l" colspan="5"><input type="submit" name="submit" value="删除" onClick="document.myform2.action='__URL__/deldiary'" /> <input type="submit" name="submit" value="批量审核" onClick="document.myform2.action='__URL__/diary_audit'" /> {$page}</td>
      </tr></form>
      </table>
      </td>
      <td class="right"><img src="__PUBLIC__/Admin/images/tab_07.gif" width="14" height="30" /></td>
   </tr>
   <tr>
      <td height="29"><img src="__PUBLIC__/Admin/images/tab_20.gif" width="14" height="29" /></td>
      <td  background="__PUBLIC__/Admin/images/tab_21.gif"></td>
      <td><img src="__PUBLIC__/Admin/images/tab_22.gif" width="14" height="29" /></td>
   </tr>
</table>
</body>
</html>
