<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html>
<head>
<title>重设密码</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv='Refresh' content='{$waitSecond};URL={$jumpUrl}'>
<load href ="__PUBLIC__/Images/style.css" />

</head>
<body>
<div class="message">
    <div class="corner_top_l">
       <div class="corner_top_r">
          <div class="head">重设密码</div>
       </div>
    </div>
    <div class="content_l">
       <div class="content_r">
          <div class="content">
          <table cellpadding="1" cellspacing="0" class="sendpw"><form action="__URL__/restpw" method="post">
  <tr>
     <td>用 户 名：</td>
     <td><input type="hidden" name="u" value="{$username}" /><input type="text" value="{$username}" style="width:150px;height:16px;line-height:16px;" id="username" disabled="disabled" /></td>
  </tr>
  <tr>
     <td>新 密 码：</td>
     <td><input type="password" name="newpw" value="" style="width:150px;height:16px;line-height:16px;" id="email" /> 请输入新密码</td>
  </tr>
   <tr>
     <td>确认密码：</td>
     <td><input type="password" name="newpw2" value="" style="width:150px;height:16px;line-height:16px;" id="email" /> 请再输入一次密码</td>
  </tr>
  <tr>
     <td></td><input type="hidden" name="h" value="{$hash}" />
     <td><input type="submit" name="submit" style="*padding-top:4px;" value="重设密码" /> </td>
  </tr></form>
</table>
          </div>    
       </div>
    </div>
</div>
</body>
</html>
