<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我的订单</title>
</head>

<body>
<table width="800" border="1">
  <tr>
    <td>订单号</td>
    <td>金额</td>
    <td>方式</td>
    <td>时间</td>
    <td>类型</td>
    <td>状态</td>
  </tr>
  <volist name="list" id="qy">
  <tr>
    <td>{$qy.orderid}</td>
    <td>{$qy.amount}</td>
    <td>{$qy.payment}</td>
    <td>{$qy.time|date='Y-m-d H:i:s',###}</td>
    <td>{$qy.type}</td>
    <td><neq name="qy.status" value="0">已审核<else/>未审核</neq></td>
  </tr>
  </volist>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>

</body>
</html>
